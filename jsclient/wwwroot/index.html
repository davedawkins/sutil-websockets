<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Color Feed Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            text-align: center;
        }
        #colorBox {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            transition: background-color 0.5s ease;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>WebSocket Color Feed</h1>
<div id="colorBox">Color Box</div>

<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>

<div id="log"></div>

<script>
    const wsUrl = `ws://${window.location.host}/api/ws`;
    let ws = null;

    const colorBox = document.getElementById('colorBox');
    const log = document.getElementById('log');

    function logMessage(msg) {
        const line = document.createElement('div');
        line.textContent = msg;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
    }

    function connectWebSocket() {
        if (ws) {
            ws.close();
        }

        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            logMessage("WebSocket connected");
        };

        ws.onmessage = (event) => {
            logMessage("Received: " + event.data);

            const match = event.data.match(/^Color:\s*(\w+)$/i);
            if (match) {
                colorBox.style.backgroundColor = match[1];
                colorBox.textContent = match[1];
            }
        };

        ws.onclose = () => {
            logMessage("WebSocket disconnected");
        };

        ws.onerror = (err) => {
            logMessage("WebSocket error");
            console.error("WebSocket error", err);
        };
    }

    document.getElementById('startBtn').onclick = () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            connectWebSocket();
            setTimeout(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send("start");
                    logMessage("Sent: start");
                }
            }, 500);
        } else {
            ws.send("start");
            logMessage("Sent: start");
        }
    };

    document.getElementById('stopBtn').onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send("stop");
            logMessage("Sent: stop");
            ws.close();
        }
    };

    // Optional: auto-connect on load
    window.onload = connectWebSocket;
</script>

</body>
</html>
